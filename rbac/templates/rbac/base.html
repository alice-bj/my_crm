<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .header{width: 100%; height: 60px; background-color: #336699; overflow: hidden;}
        .menu{background-color: bisque; position: fixed; top: 60px; bottom: 0;left: 0;width: 200px;}
        .content{ position: fixed; top: 60px;bottom: 0;right: 0; left: 200px;overflow: auto; padding: 20px;}

        .menu_btn{ font-size: 18px;text-align: center; padding: 30px 0;}


    </style>
</head>
<body>

<div class="header">
    <p>{{ user.name }}</p>
</div>

<div class="container">
    {% load my_tags %}
    <div class="menu">

        {% get_menu request %}

    </div>

    <div class="content">
        {% block con %}

        {% endblock con%}
    </div>
</div>

</body>
</html>
